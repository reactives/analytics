<div class="col-md-6 offset-md-3 mt-5">
  <div class="card">
    <h4 class="card-header">Add you site</h4>
    <div class="card-body">
      <form [formGroup]="siteForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label>Site name</label>
          <input type="text" formControlName="siteName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.siteName.errors }" />
          <div *ngIf="submitted && f.siteName.errors" class="invalid-feedback">
            <div *ngIf="f.siteName.errors.required">Site name is required</div>
          </div>
        </div>
        <div class="form-group">
          <label>host</label>
          <input type="text" formControlName="host" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.host.errors }" />
          <div *ngIf="submitted && f.host.errors" class="invalid-feedback">
            <div *ngIf="f.host.errors.required">host is required</div>
          </div>
        </div>
        <button [disabled]="loading" class="btn btn-primary">
          <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
          create
        </button>
        <div *ngIf="error" class="alert alert-danger mt-3 mb-0">{{error}}</div>
      </form>
    </div>
  </div>
</div>
